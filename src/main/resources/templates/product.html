<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}">Название товара</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/header.html :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrls[0]}" alt="Главное изображение" class="img-fluid mb-3">
            <div class="row">
                <div class="col-4" th:each="url : ${product.imageUrls}">
                    <img th:src="${url}" alt="Изображение товара" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1 th:text="${product.name}">Название товара</h1>
            <p th:text="${product.description}">Описание товара</p>
            <h3><span th:text="${product.price}">0.00</span> €</h3>
            <p>
                <strong>Наличие:</strong>
                <span th:text="${product.inStock ? 'В наличии' : 'Нет в наличии'}"></span>
            </p>
            <button class="btn btn-primary"
                    th:onclick="|addToCart(${product.id})|"
                    th:disabled="${!product.inStock}">
                В корзину
            </button>
        </div>
    </div>
</div>

<script src="/js/header.js"></script>

</body>
</html>
