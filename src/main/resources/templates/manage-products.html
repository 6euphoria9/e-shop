<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление товарами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<div class="container mt-5">
    <h1>Управление товарами</h1>
    <a href="/admin/products/new" class="btn btn-success mb-3">Добавить товар</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/admin/products/edit(id=${product.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <form th:action="@{/admin/products/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
